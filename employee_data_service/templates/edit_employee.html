<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee Data</title>
    <style>
        body {
            background-color: #f1f5f8;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            color: #2196f3;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2196f3;
            font-weight: bold;
        }

        input[type="text"], button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #2196f3;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <h2>Edit Employee Details</h2>
    <form method="post" action="{% url 'edit_employee' employee.eId %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>

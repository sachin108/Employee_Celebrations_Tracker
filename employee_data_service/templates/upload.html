<!DOCTYPE html>
<html>
<head>
  <title>Upload Employee Data</title>
  <style>
    body {
      background-color: #f1f5f8;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #2196f3;
    }

    .center-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: bold;
    }

    .form-group input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2196f3;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }

    .warning-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
  </style>
  <script>
    function validateForm() {
      var fileInput = document.getElementById('file');
      if (fileInput.files.length === 0) {
        var warningMessage = document.getElementById('warning-message');
        warningMessage.textContent = 'Please select an .xlsx or .xls file.';
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Upload Employee Data</h1>
    <div class="center-content">
      <form method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="form-group">
          <label for="file">Select File:</label>
          <input type="file" id="file" name="file" accept=".xls, .xlsx">
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Upload</button>
          <p id="warning-message" class="warning-message"></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

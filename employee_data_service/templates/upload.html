<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
</head>
<body>
    <h1>Upload Excel File</h1>
        <form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
            {% csrf_token %}
            <input type="file" name="file" accept=".xls, .xlsx">
            <button type="submit">Upload</button>
        </form>
    </body>
</html>

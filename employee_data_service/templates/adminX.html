<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: block;
            text-decoration: none;
            color: #fff;
            background-color: #2833cf;
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #46acdb;
        }

        @media (max-width: 600px) {
            .container {
                width: 100%;
                padding: 0 10px;
            }

            h1, h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Welcome, Admin!</h1>

    <h2>Navigation</h2>
    <ul >
        <li><a href="{% url 'upload' %}">Upload Data</a></li>
        <li><a href="{% url 'employee_data' %}">Employee Data</a></li>
        <li><a href="{% url 'upcoming_events' %}">Upcoming Events</a></li>
    </ul>
    </div>
    <!-- Add any additional content or features specific to the admin dashboard -->
</body>
</html>
